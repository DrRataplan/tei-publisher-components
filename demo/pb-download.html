<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-document Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-dialog/paper-dialog.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-document.js"></script>
        <script type="module" src="../src/pb-view.js"></script>
        <script type="module" src="../src/pb-download.js"></script>
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                demo-snippet {
                    position: relative;
                }

                main {
                    display: flex;
                    justify-content: space-between;
                }

                pb-view {
                    flex: 1 0;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <demo-snippet>
            <template>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                    <!-- Display two document views side by side -->
                    <main>
                        <pb-download type="pdf" src="document1" dialog="downloadDialog" title="Download PDF" full-path>
                            Documentation: PDF
                        </pb-download>
                        <pb-download type="pdf" src="document1" title="Download PDF" full-path
                            source>
                            Documentation: FO source
                        </pb-download>
                        <pb-download type="pdf" url="test/graves6.xml" dialog="downloadDialog" title="Download PDF"
                            odd="graves.odd">
                            Letter: PDF
                        </pb-download>
                    </main>
                </pb-page>
                <paper-dialog id="downloadDialog">
                    <h2>
                        Generating File...
                    </h2>
                    <paper-dialog-scrollable>
                        Generating a file may take a while ...
                    </paper-dialog-scrollable>
                    <div class="buttons">
                        <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                            close
                        </paper-button>
                    </div>
                </paper-dialog>
            </template>
        </demo-snippet>
    </body>
</html>
