<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <!--scripts-->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/iron-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-form/iron-form.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/maps-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/social-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/editor-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-icon-button/paper-icon-button.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-input/paper-textarea.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-document.js"></script>
        <script type="module" src="../src/pb-view.js"></script>
        <script type="module" src="../src/pb-view-annotate.js"></script>
        <script type="module" src="../src/pb-popover.js"></script>
        <script type="module" src="../src/pb-navigation.js"></script>
        <script type="module" src="../src/pb-progress.js"></script>
        <script type="module" src="../src/pb-events.js"></script>
        <script type="module" src="../src/pb-code-highlight.js"></script>
        <script type="module" src="../src/pb-tabs.js"></script>
        <script type="module" src="../src/pb-leaflet-map.js"></script>
        <script type="module" src="../src/pb-authority-lookup.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style type="text/css">
                pb-page {
                    position: relative;
                }

                main {
                    display: grid;
                    grid-template-columns: 256px 1fr 33%;
                    grid-template-rows: 100%;
                    gap: 0 10px;
                    height: 95vh;
                }

                aside {
                    display: grid;
                    grid-template-rows: auto auto 1fr;
                    border-right: 1px solid #e5edf2;
                    padding: 0 8px 0 0;
                }

                #authority-dialog {
                    width: 33vw;
                }

                pb-authority-lookup {
                    min-height: 60vw;
                }

                pb-authority-lookup::part(output) {
                    font-size: 13px;
                }

                .text {
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                }

                pb-tabs {
                    grid-column: 3;
                    height: inherit;
                    border-left: 1px solid #e5edf2;
                }

                pb-tabs div {
                    height: calc(100% - 60px);
                    overflow: auto;
                }

                #output {
                    font-size: .75em;
                    --pb-code-highlight-white-space: pre-wrap;
                }

                #html {
                    width: 100%;
                    height: calc(100% - 60px);
                    border: 0;
                }

                .toolbar {
                    display: flex;
                }

                #view1 {
                    overflow: auto;
                    height: 100%;
                    --pb-annotation-person: #fb5607;
                    --pb-annotation-organisation: #ffbe0b;
                    --pb-annotation-place: #8338ec;
                    --pb-annotation-term: #3a86ff;
                    --pb-annotation-date: #ff006e;
                    --pb-annotation-note: #175014;
                }

                #view1::part(content) {
                    line-height: 2;
                    font-size: 18px;
                }

                @media (min-width: 769px) {
                    #view1 {
                        max-width: 60vw;
                    }
                }
                </style>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="test/graves20.xml" odd="annotations"></pb-document>

                    <pb-progress subscribe="transcription"></pb-progress>
                    <main>
                        <aside>
                            <div class="toolbar">
                                <paper-icon-button id="clear-all" icon="icons:refresh"></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-type="person" icon="social:person" disabled></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-type="organisation" icon="social:people" disabled></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-type="place" icon="maps:place" disabled></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-type="term" icon="icons:bookmark" disabled></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-type="note" icon="editor:insert-comment" disabled></paper-icon-button>
                            </div>
                            <iron-form id="edit-form">
                                <form action="">
                                    <div class="annotation-form person organisation place term">
                                        <paper-input id="form-ref" name="ref" label="Reference">
                                            <paper-icon-button slot="prefix" icon="search"></paper-icon-button>
                                        </paper-input>
                                        <div id="authority-info"></div>
                                    </div>
                                    <div class="annotation-form note">
                                        <paper-textarea label="Note" name="note" height="10" rows="6"></paper-textarea>
                                    </div>
                                    <paper-icon-button id="form-save" icon="icons:save"></paper-icon-button>
                                </form>
                            </iron-form>
                        </aside>
                        <div class="text">
                            <!-- Output the document title -->
                            <pb-view src="document1" xpath="//teiHeader/fileDesc/titleStmt/title">
                                <pb-param name="header" value="short"/>
                            </pb-view>
                            <pb-view-annotate id="view1" src="document1" xpath="//text/body" view="single" append-footnotes
                                subscribe="transcription" emit="transcription">
                                <pb-param name="track-ids" value="true"/>
                            </pb-view-annotate>
                        </div>
                        <pb-tabs>
                            <paper-tab slot="tab">HTML</paper-tab>
                            <paper-tab slot="tab">TEI</paper-tab>
                            <paper-tab slot="tab">JSON</paper-tab>
                            <iframe slot="page" id="html" src="about:blank"></iframe>
                            <div slot="page">
                                <pb-code-highlight id="output" language="xml" theme="default"></pb-code-highlight>
                            </div>
                            <div slot="page">
                                <pre id="json"></pre>
                            </div>
                        </pb-tabs>
                    </main>
                    <paper-dialog id="authority-dialog">
                        <paper-dialog-scrollable>
                            <pb-authority-lookup subscribe="transcription" emit="transcription">
                                <pb-authority connector="GeoNames" name="place" user="existdb">
                                    <pb-property name="ref" value="geo:${id}"/>
                                </pb-authority>
                                <pb-authority connector="GND" name="term">
                                    <pb-property name="ref" value="gnd:${id}"/>
                                </pb-authority>
                                <pb-authority connector="GND" name="person">
                                    <pb-property name="ref" value="gnd:${id}"/>
                                </pb-authority>
                                <pb-authority connector="Metagrid" name="organisation">
                                    <pb-property name="ref" value="${provider}:${id}"/>
                                </pb-authority>
                            </pb-authority-lookup>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                                <pb-i18n key="dialogs.close">Close</pb-i18n>
                            </paper-button>
                        </div>
                    </paper-dialog>
                    <script>
                        const form = document.getElementById('edit-form');

                        function disableButtons(disable) {
                            document.querySelectorAll('.annotation-action').forEach((button) => {
                                button.disabled = disable;
                            });
                        }

                        function showForm(type) {
                            form.style.display = '';
                            form.querySelectorAll(`.annotation-form:not(.${type})`).forEach((elem) => { elem.style.display = 'none' });
                            form.querySelectorAll(`.annotation-form.${type}`).forEach((elem) => { elem.style.display = '' });
                        }

                        function hideForm() {
                            form.style.display = 'none';
                        }

                        hideForm();

                        window.addEventListener('WebComponentsReady', () => {
                            let selection = null;
                            let activeSpan = null;
                            const refInput = document.getElementById('form-ref');
                            const authorityInfo = document.getElementById('authority-info');
                            const authorityDialog = document.getElementById('authority-dialog');
                            let type = '';
                            let text = '';
                            document.getElementById('form-save').addEventListener('click', () => {
                                const data = form.serializeForm();
                                form.reset();
                                refInput.value = '';
                                hideForm();
                                if (activeSpan) {
                                    window.pbEvents.emit('pb-edit-annotation', 'transcription', {
                                        target: activeSpan,
                                        properties: data
                                    });
                                    activeSpan = null;
                                } else {
                                    window.pbEvents.emit('pb-add-annotation', 'transcription', {
                                        type,
                                        properties: data
                                    });
                                }
                            });
                            document.querySelector('#form-ref [slot="prefix"]').addEventListener('click', () => {
                                window.pbEvents.emit('pb-authority-lookup', 'transcription', {
                                    type,
                                    query: text
                                });
                                authorityDialog.open();
                            });
                            refInput.addEventListener('value-changed', () => {
                                document.querySelector('pb-authority-lookup').lookup(type, refInput.value, authorityInfo);
                            });
                            document.querySelectorAll('.annotation-action').forEach((button) => {
                                button.addEventListener('click', () => {
                                    if (selection) {
                                        type = button.getAttribute('data-type');
                                        showForm(type);
                                        text = selection;
                                        activeSpan = null;
                                        if (button.classList.contains('authority')) {
                                            window.pbEvents.emit('pb-authority-lookup', 'transcription', {
                                                type,
                                                query: selection
                                            });
                                            authorityDialog.open();
                                        }
                                    }
                                    disableButtons(true);
                                });
                            });
                            window.pbEvents.subscribe('pb-authority-select', 'transcription', (ev) => {
                                authorityDialog.close();
                                refInput.value = ev.detail.properties.ref;
                            });
                            window.pbEvents.subscribe('pb-selection-changed', 'transcription', (ev) => {
                                disableButtons(!ev.detail.hasContent);
                                if (ev.detail.hasContent) {
                                    selection = ev.detail.range.cloneContents().textContent;
                                }
                            });
                            window.pbEvents.subscribe('pb-annotations-changed', 'transcription', (ev) => {
                                const annotations = ev.detail.ranges;
                                const endpoint = document.querySelector('pb-page').getEndpoint();
                                const doc = document.getElementById('document1');
                                document.getElementById('json').innerText = JSON.stringify(annotations, null, 2);
                                document.getElementById('output').code = '';
                                fetch(`${endpoint}/api/annotations/merge/${doc.path}`, {
                                    method: 'POST',
                                    mode: 'cors',
                                    credentials: 'same-origin',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(annotations)
                                })
                                .then((response) => response.text())
                                .then(text => {
                                    document.getElementById('output').code = text;
                                    fetch(`${endpoint}/api/preview?odd=${doc.odd}.odd&base=${endpoint}/`, {
                                        method: 'POST',
                                        mode: 'cors',
                                        credentials: 'same-origin',
                                        headers: {
                                            'Content-Type': 'application/xml'
                                        },
                                        body: text
                                    })
                                    .then(response => response.text())
                                    .then(html => {
                                        const iframe = document.getElementById('html');
                                        iframe.srcdoc = html;
                                    });
                                });
                            });
                            window.pbEvents.subscribe('pb-annotation-edit', 'transcription', (ev) => {
                                activeSpan = ev.detail.target;
                                text = activeSpan.textContent;
                                type = ev.detail.type;
                                showForm(type);
                                refInput.value = ev.detail.properties.ref;
                            });
                            const clearAll = document.getElementById('clear-all');
                            clearAll.addEventListener('click', () => window.pbEvents.emit('pb-refresh', 'transcription'));
                        });
                    </script>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
