<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/iron-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-document.js"></script>
        <script type="module" src="../src/pb-view.js"></script>
        <script type="module" src="../src/pb-navigation.js"></script>
        <script type="module" src="../src/pb-progress.js"></script>
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style type="text/css">
                pb-page {
                    position: relative;
                }

                #view1 {
                    height: 70vh;
                    overflow: auto;
                    display: flex;
                    justify-content: center;
                    margin-left: auto;
                    margin-right: auto;
                }

                @media (min-width: 769px) {
                    #view1, footer {
                        max-width: 60vw;
                    }
                }

                footer {
                    position: relative;
                    margin-top: 10px;
                    bottom: 0;
                    background-color: #f2f2f2;
                    margin-left: auto;
                    margin-right: auto;
                }

                pb-navigation[disabled] {
                    display: block;
                    visibility: hidden;
                }

                pb-navigation[direction="forward"] {
                    float: right;
                }
                </style>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                    <pb-progress></pb-progress>
                    <section class="breadcrumbs">
                        <pb-view id="title-view1" src="document1">
                            <pb-param name="mode" value="breadcrumbs"/>
                        </pb-view>
                    </section>
                    <pb-view id="view1" src="document1" append-footnotes animation fix-links></pb-view>
                    <footer>
                        <div>
                            <!-- Navigate to next page -->
                            <pb-navigation direction="forward" keyboard="right">
                                <paper-button>
                                    <iron-icon icon="icons:chevron-right"></iron-icon>
                                </paper-button>
                            </pb-navigation>
                            <!-- Navigate to previous page -->
                            <pb-navigation direction="backward" keyboard="left">
                                <paper-button>
                                    <iron-icon icon="icons:chevron-left"></iron-icon>
                                </paper-button>
                            </pb-navigation>
                        </div>
                    </footer>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
