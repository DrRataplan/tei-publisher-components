<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-toggle-feature Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-icons/iron-icons.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-icon-button/paper-icon-button.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-toggle-feature.js"></script>
    <script type="module" src="../src/pb-view.js"></script>
    <script type="module" src="../src/pb-load.js"></script>
    <script type="module" src="../src/pb-navigation.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                --paper-fab-background: #35424b;
            }

            demo-snippet {
                position: relative;
            }

            main {
                display: flex;
                justify-content: space-between;
            }
            .toolbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #E0E0E0;
            }
            pb-toggle-feature {
                display: block;
            }
        </style>
    </custom-style>
</head>

<body>
    <h1>Using pb-toggle-feature with pb-view</h1>
    <demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document1" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <!-- pass a parameter 'mode'. pb-view will forward this to the ODD as a user-defined parameter-->
                    <pb-toggle-feature name="mode" on="diplomatic" off="norm">Diplomatic View</pb-toggle-feature>
                    <!-- directly change properties of the pb-view -->
                    <pb-toggle-feature name="view" on="page" off="single" init-from-view>Page View</pb-toggle-feature>
                    <pb-toggle-feature name="xpath" 
                        properties-on='{"xpath": "//text[@type=&apos;translation&apos;]", "odd": "teipublisher", "nodeId": null}'
                        properties-off='{"xpath": "//text[@type=&apos;source&apos;]", "odd": "dantiscus"}'
                        init-from-view>
                        Translation
                    </pb-toggle-feature>
                    <!-- Navigate to previous page -->
                    <pb-navigation direction="backward" keyboard="left">
                        <paper-icon-button icon="icons:chevron-left"></paper-icon-button>
                    </pb-navigation>
                    <!-- Navigate to next page -->
                    <pb-navigation direction="forward" keyboard="right">
                        <paper-icon-button icon="icons:chevron-right"></paper-icon-button>
                    </pb-navigation>
                </div>
                <main>
                    <pb-view id="view1" src="document1" view="single" xpath="//text[@type='source']"></pb-view>
                </main>
            </pb-page>
        </template>
    </demo-snippet>
    <h1>Using pb-toggle-feature with pb-load</h1>
    <demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document2" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <!-- pass a parameter 'mode'. pb-view will forward this to the ODD as a user-defined parameter -->
                    <!-- note that we have to prefix the parameter with 'user.' because that's how components.xql expects it -->
                    <pb-toggle-feature id="toggle2" emit="loader" subscribe="loader" name="user.mode" on="diplomatic" off="norm"
                        default="on">Diplomatic View</pb-toggle-feature>
                </div>
                <main>
                    <!-- call components.xql to retrieve the full source text -->
                    <pb-load url="modules/lib/components.xql?debug=yes&xpath=//text[@type='source']&view=single" 
                        src="document2" auto subscribe="loader" emit="loader" wait-for="toggle2">Loading document ...</pb-load>
                </main>
            </pb-page>
        </template>
    </demo-snippet>
</body>

</html>
