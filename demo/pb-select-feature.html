<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-select-feature Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js" defer></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-icons/iron-icons.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-icon-button/paper-icon-button.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-select-feature.js"></script>
    <script type="module" src="../src/pb-view.js"></script>
    <script type="module" src="../src/pb-load.js"></script>
    <script type="module" src="../src/pb-navigation.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                --paper-fab-background: #35424b;
            }

            demo-snippet {
                position: relative;
            }

            main {
                display: flex;
                justify-content: space-between;
            }
            .toolbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #E0E0E0;
            }
            pb-toggle-feature {
                display: block;
            }
        </style>
    </custom-style>
</head>

<body>
   <h1>Using pb-select-feature with pb-view</h1>
    <demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document1" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <pb-select-feature id="select-view1" name="view1" label="View" items='[
                    {"name": "Diplomatic View", "properties": {"mode": "diplomatic", "view": "page"}}, 
                    {"name": "Normalized View", "properties": {"mode": "norm", "view": "single"}}
                    ]'></pb-select-feature>
                    <pb-navigation direction="backward" keyboard="left">
                        <paper-icon-button icon="icons:chevron-left"></paper-icon-button>
                    </pb-navigation>
                    <pb-navigation direction="forward" keyboard="right">
                        <paper-icon-button icon="icons:chevron-right"></paper-icon-button>
                    </pb-navigation>
                </div>
                <main>
                    <pb-view id="view1" src="document1" view="single" xpath="//text[@type='source']"></pb-view>
                </main>
            </pb-page>
        </template>
    </demo-snippet>
    <h1>Using pb-select-feature without server reload</h1>
    <demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document1" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <pb-select-feature id="select-view1" name="view1" label="View" items='[
                    {"name": "Diplomatic View", "selectors": [{"selector": ".choice,.choice-alternate,br", "state": false},{"selector": ".tei-foreign,pb-highlight,pb-popover", "command": "disable"}]},
                    {"name": "Normalized View", "selectors": [{"selector": ".choice,.choice-alternate,br", "state": true},{"selector": ".tei-foreign,pb-highlight,pb-popover", "command": "disable"}]},
                    {"name": "Plain Reading View", "selectors": [{"selector": ".choice,.choice-alternate,br", "state": true}, {"selector": ".tei-foreign,pb-highlight,pb-popover", "command": "disable", "state": true}]}
                    ]' emit="ex2" subscribe="ex2"></pb-select-feature>
                    <!-- Navigate to previous page -->
                    <pb-navigation direction="backward" keyboard="left" emit="ex2" subscribe="ex2">
                        <paper-icon-button icon="icons:chevron-left"></paper-icon-button>
                    </pb-navigation>
                    <!-- Navigate to next page -->
                    <pb-navigation direction="forward" keyboard="right" emit="ex2" subscribe="ex2">
                        <paper-icon-button icon="icons:chevron-right"></paper-icon-button>
                    </pb-navigation>
                </div>
                <main>
                    <pb-view id="view1" src="document1" view="single" xpath="//text[@type='source']"
                        emit="ex2" subscribe="ex2"></pb-view>
                </main>
            </pb-page>
        </template>
    </demo-snippet>
    <h1>Using pb-select-feature with pb-load</h1>
    <demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document1" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <pb-select-feature id="select-view2" name="view2" label="View" items='[
                    {"name": "Diplomatic View", "properties": {"user.mode": "diplomatic"}}, 
                    {"name": "Normalized View", "properties": {"user.mode": "norm"}}
                    ]' subscribe="loader" emit="loader"></pb-select-feature>
                </div>
                <main>
                    <pb-load id="load" url="modules/lib/components.xql?debug=yes&xpath=//text[@type='source']&view=single" 
                        src="document1" auto subscribe="loader" emit="loader">Loading document ...</pb-load>
                </main>
            </pb-page>
        </template>
    </demo-snippet>
</body>

</html>
