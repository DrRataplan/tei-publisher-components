<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-message Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                    pb-message {
                        width:400px;
                    }
                </style>
                <pb-message id="msg"></pb-message>

                <button onclick="init();">show message</button>
                <button onclick="confirm();">show confirmation</button>

                <script type="application/javascript">
                    function init(){
                        document.getElementById('msg').show("a title", 'a message');
                    }
                    function confirm(){
                        document.getElementById('msg').confirm("a confirmation message", 'confirm?');
                    }
                </script>
            </template>
        </pb-demo-snippet>
    </body>
</html>
