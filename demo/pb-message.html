<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-message Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

        <script type="module" src="../src/pb-message.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>


        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                pb-message {
                    width:400px;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <demo-snippet>
            <template>
                <pb-message id="msg"></pb-message>

                <button onclick="init();">show message</button>
                <button onclick="confirm();">show confirmation</button>
            </template>
        </demo-snippet>

        <script type="application/javascript">
            function init(){
                document.getElementById('msg').show("a title", 'a message');
            }
            function confirm(){
                document.getElementById('msg').confirm("a confirmation message", 'confirm?');
            }
        </script>
    </body>
</html>
