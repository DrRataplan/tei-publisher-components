<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-document Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../src/pb-progress.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            pb-progress {
                width: 100%;
            }

            button {
                margin-top: 20px;
            }
        </style>
    </custom-style>
</head>

<body>
    <demo-snippet>
        <template>
            <!-- Display two document views side by side -->
            <main>
                <pb-progress></pb-progress>
                <button id="button">Click to start ...</button>
            </main>
            <script>
                let started = false;
                const btn = document.getElementById('button');
                btn.addEventListener('click', (ev) => {
                    ev.preventDefault();
                    if (started) {
                        started = false;
                        btn.innerHTML = 'Click to start';
                        document.dispatchEvent(new CustomEvent('pb-end-update'));
                    } else {
                        started = true;
                        btn.innerHTML = 'Click to stop';
                        document.dispatchEvent(new CustomEvent('pb-start-update'));
                    }
                });
            </script>
        </template>
    </demo-snippet>
</body>

</html>
