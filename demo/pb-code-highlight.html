<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-highlight Demo</title>
        <!--scripts-->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-code-highlight.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                    pb-code-highlight { margin-bottom: 1em; }
                </style>
                <pb-page>
                    <pb-code-highlight language="xquery">
                        for $i in $root//tei:placeName
                        order by $i descending
                        return
                            &lt;li&gt;{$i/string()}&lt;li&gt;
                    </pb-code-highlight>
                    <pb-code-highlight language="html" theme="okaidia">
                        <template>
                            <pb-view src="document1" odd="graves" subscribe="letter" emit="letter"
                                wait-for="pb-leaflet-map">
                                <pb-param name="mode" value="facets" />
                            </pb-view>
                        </template>
                    </pb-code-highlight>
                    <pb-code-highlight language="javascript" theme="funky"
                        code="function(name) {&#10;    return 'Hello ' + name;&#10;};"></pb-code-highlight>
                    <pb-code-highlight language="css" theme="solarizedlight">
                        h1, h2, h3, h4, h5, h6 {
                            font-family: "Oswald",Verdana,"Helvetica", sans-serif; 
                            font-weight: 400 !important;
                            line-height: 1.2;
                        }
                    </pb-code-highlight>
                    <pb-code-highlight language="xml" theme="coy">
                        <template>
                            <elementSpec ident="section">
                                <modelSequence predicate="$parameters?mode='breadcrumbs'">
                                    <model behaviour="inline">
                                        <param name="content" value="$get(.)/ancestor::section/title"/>
                                    </model>
                                    <model behaviour="inline">
                                        <param name="content" value="title"/>
                                    </model>
                                </modelSequence>
                                <model behaviour="block"/>
                            </elementSpec>
                        </template>
                    </pb-code-highlight>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
