<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-login Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-dialog/paper-dialog.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-login.js"></script>
        <script type="module" src="../src/pb-restricted.js"></script>
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                pb-login {
                    --pb-login-link-color: #886666;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <demo-snippet>
            <template>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                    <main>
                        <pb-login id="loginElem" login-label="Login" logout-label="Logged in as "></pb-login>

                        <pb-restricted login="loginElem">
                            <p>This paragraph will only be shown if a user is logged in.</p>
                        </pb-restricted>

                        <pb-restricted login="loginElem" group="dba">
                            <p>This should only be visible to dba users.</p>
                        </pb-restricted>
                    </main>
                </pb-page>
                <paper-dialog id="downloadDialog">
                    <h2>
                        Generating File...
                    </h2>
                    <paper-dialog-scrollable>
                        Generating a file may take a while ...
                    </paper-dialog-scrollable>
                    <div class="buttons">
                        <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                            close
                        </paper-button>
                    </div>
                </paper-dialog>
            </template>
        </demo-snippet>
    </body>
</html>
