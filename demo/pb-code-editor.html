<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-editor Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

        <script type="module" src="../src/pb-code-editor.js"></script>

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                pb-code-editor {
                    height: 5em;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <demo-snippet>
            <template>
                <pb-code-editor label="some xq" id="editor" code="(1,2)" mode="xquery"></pb-code-editor>
            </template>
        </demo-snippet>
        <demo-snippet>
            <template>
                <pb-code-editor label="some style" id="editor2" code="color: black;" mode="css"></pb-code-editor>
            </template>
        </demo-snippet>
        <demo-snippet>
            <template>
                <pb-code-editor label="some text" id="editor3" code="default mode"></pb-code-editor>
            </template>
        </demo-snippet>
        <demo-snippet>
            <template>
                <pb-code-editor label="some text" id="editor3" code=""></pb-code-editor>
            </template>
        </demo-snippet>
    </body>
</html>
