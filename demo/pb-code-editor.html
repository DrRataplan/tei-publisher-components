<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-editor Demo</title>
        <link rel="stylesheet" href="demo.css">
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-code-editor.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
    </head>

    <body>
        <pb-page>
            <pb-demo-snippet>
                <style>
                    pb-code-editor {
                        height: auto;
                    }
                </style>
                <template>
                    <pb-code-editor label="some xq" id="editor" code="(1,2)" mode="xquery"></pb-code-editor>
                    <pb-code-editor label="some style" id="editor2" code="color: black;" mode="css"></pb-code-editor>
                    <pb-code-editor label="some text" id="editor3" code="default mode"></pb-code-editor>
                    <pb-code-editor label="some text" id="editor3" code=""></pb-code-editor>
                </template>
            </pb-demo-snippet>
        </pb-page>
    </body>
</html>
