<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-view Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js" defer></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-i18n-config.js"></script>
    <script type="module" src="../src/pb-i18n.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-item/paper-item.js"></script>
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
                pb-lang { --pb-lang-input-color: #303030; }
            </style>
            <pb-lang label="language" selected="en">
                <paper-item value="de">German</paper-item>
                <paper-item value="en">English</paper-item>
            </pb-lang>
            <pb-i18n-config></pb-i18n-config>
            <ul>
                <li><pb-i18n key="language">Language</pb-i18n></li>
                <li><pb-i18n key="browse.items">Items</pb-i18n></li>
                <li><pb-i18n key="undefined">No translation provided</pb-i18n></li>
            </ul>
        </template>
    </pb-demo-snippet>
</body>

</html>
