<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-document.js"></script>
        <script type="module" src="../src/pb-view.js"></script>
        <script type="module" src="../src/pb-zoom.js"></script>
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                body {
                    --paper-fab-background: #35424b;
                }

                .toolbar {
                    display: flex;
                }

                demo-snippet {
                    position: relative;
                }

                main {
                    display: flex;
                    justify-content: space-between;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <demo-snippet>
            <template>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                    <div class="toolbar">
                        <pb-zoom direction="in" icon="icons:zoom-in"></pb-zoom>
                        <pb-zoom direction="out" icon="icons:zoom-out"></pb-zoom>
                    </div>
                    <main>
                        <pb-view src="document1"></pb-view>
                    </main>
                </pb-page>
            </template>
        </demo-snippet>
    </body>
</html>
